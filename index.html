<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="comment__field">

  </div>

  <form action="#" name="commentForm" class="form">
    <label for="name">Имя</label>
    <input type="text" name="name" id="name" placeholder="Как Вас зовут?">
    <div class="error error-1"></div>

    <label for="date">Дата</label>
    <input type="text" name="date" id="date" placeholder="Введите дату в формате ДД/ММ/ГГГГ. Например:21/03/2011">

    <label for="comment">Комментарий</label>
    <textarea type="text" name="comment" id="comment" placeholder="Что Вам понравилось? Что было не так?"></textarea>
    <div class="error error-2"></div>

    <button type="submit" id="submitBtn">Подтвердить</button>
  </form>

  <script src="js/script.js"></script>
</body>

</html>
