<html lang="en">

<head>

  <title>Comment Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="comment__field">123</div>

  <form action="#" name="commentForm" class="form">

  </form>

  <script src="js/script.js"></script>
